- name: cte_select_events_with_date
  query: |
    WITH
    	toDate('2025-08-20') as DATE_END
    	,events AS (
    		SELECT 1
    	)
    SELECT *
    FROM events
  tables:
    events: datasets/events
  checks:
    - name: row_count
      expected: 1
    - name: column_count
      expected: 1
    - name: column_names
      expected: ["1"]
    - name: column_types
      expected: ["UInt8"]