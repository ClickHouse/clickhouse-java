dist: trusty
sudo: required
language: java
install: mvn install -DskipTests=true -Dgpg.skip=true
jdk:
  - openjdk6
  - oraclejdk8
before_script:
  - sudo mkdir -p /home/jdbctest
  - export HOME="/home/jdbctest"
  - echo "deb http://repo.yandex.ru/clickhouse/trusty stable main" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - sudo apt-get install --allow-unauthenticated -y clickhouse-server-common
  - sudo service clickhouse-server start
  - sleep 5
  - curl 'localhost:8123/?query=select%201'