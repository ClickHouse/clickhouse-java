sudo: required
language: java
install: mvn install -DskipTests=true -Dgpg.skip=true
jdk:
  - openjdk6
  - oraclejdk8
services:
  - docker
before_script:
  - docker pull yandex/clickhouse-server
  - docker run -d --name some-clickhouse-server --ulimit nofile=262144:262144 --net=host yandex/clickhouse-server
